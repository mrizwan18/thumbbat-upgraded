services:
  - type: web
    name: thumbbat-web
    env: node
    rootDir: .
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # This injects the socket service URL at build time
      - key: NEXT_PUBLIC_SOCKET_URL
        fromService:
          type: web
          name: thumbbat-socket
          property: host

  - type: web
    name: thumbbat-socket
    env: node
    rootDir: server
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Allow only the web origin in CORS (the host is injected)
      - key: WEB_ORIGIN
        fromService:
          type: web
          name: thumbbat-web
          property: host
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: thumbbat